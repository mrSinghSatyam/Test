<!-- Pricing Table Toggle
Skills Tested: CSS Positioning, JavaScript Events

Monthly/yearly price toggle
Highlight recommended plan
Animate price changes
Make it responsive
Add feature comparison
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pricing Table Toggle</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             display: flex;
             flex-direction: column;
             align-items: center;
             background-color: lightblue;
         }
 
         .toggle-wrapper {
             margin: 10px;
         }
 
         .pricing-table {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
             gap: 30px;
         }
 
         .pricing-card {
             background: #fff;
             border: 1px solid #ddd;
             border-radius: 8px;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
             width: 300px;
             padding: 20px;
             text-align: center;
             position: relative;
         }
 
         .pricing-card h3 {
             margin: 10px 0;
         }
 
         .price {
             font-size: 24px;
             margin: 10px 0;
             transition: color 0.3s, transform 0.3s;
         }
 
         .features {
             list-style: none;
             padding: 0;
             text-align: left;
         }
 
         .features li {
             margin: 5px 0;
         }
 
         .btn {
             display: inline-block;
             margin-top: 10px;
             padding: 10px 20px;
             background-color: #4caf50;
             color: #fff;
             border: none;
             border-radius: 4px;
             text-decoration: none;
             cursor: pointer;
         }
 
         .btn:hover {
             background-color: #45a049;
         }
 
         .toggle {
             display: flex;
             align-items: center;
             justify-content: center;
             gap: 10px;
         }
 
         .toggle input[type="checkbox"] {
             appearance: none;
             width: 40px;
             height: 20px;
             background: #ddd;
             border-radius: 20px;
             position: relative;
             cursor: pointer;
             outline: none;
             transition: background 0.3s;
         }
 
         .toggle input[type="checkbox"]:checked {
             background: #4caf50;
         }
 
         .toggle input[type="checkbox"]:before {
             content: "";
             position: absolute;
             width: 18px;
             height: 18px;
             border-radius: 50%;
             background: #fff;
             top: 1px;
             left: 1px;
             transition: transform 0.3s;
         }
 
         .toggle input[type="checkbox"]:checked:before {
             transform: translateX(20px);
         }
         .toggle-wrapper{
            display: flex;
            margin: 20px;
            color: green;
         }
 
         @media (max-width: 768px) {
             .pricing-card {
                 width: 90%;
             }
         }
     </style>
 </head>
 <body>
 
     <div class="toggle-wrapper">
         <span>Monthly</span>
         <div class="toggle">
             <input type="checkbox" id="priceToggle">
         </div>
         <span>Yearly</span>
     </div>
 
     <div class="pricing-table">
         <div class="pricing-card" >
             <h3>Basic</h3>
             <div class="price" data-monthly="100" data-yearly="1000">100</div>
             <ul class="features">
                 <li>Feature 1</li>
                 <li>Feature 2</li>
                 <li>Feature 3</li>
             </ul>
             <a href="#" class="btn">Choose Plan</a>
         </div>
 
         <div class="pricing-card">
             <h3>Pro</h3>
             <div class="price" data-monthly="200" data-yearly="2000">200</div>
             <ul class="features">
                 <li>Feature 1</li>
                 <li>Feature 2</li>
                 <li>Feature 3</li>
                 <li>Feature 4</li>
             </ul>
             <a href="#" class="btn">Choose Plan</a>
         </div>
 
         <div class="pricing-card">
             <h3>Enterprise</h3>
             <div class="price" data-monthly="500" data-yearly="4000">500</div>
             <ul class="features">
                 <li>Feature 1</li>
                 <li>Feature 2</li>
                 <li>Feature 3</li>
                 <li>Feature 4</li>
                 <li>Feature 5</li>
             </ul>
             <a href="#" class="btn">Choose Plan</a>
         </div>
     </div>
 
     <script>
         const priceToggle = document.getElementById('priceToggle');
         const prices = document.querySelectorAll('.price');
 
         priceToggle.addEventListener('change', () => {
             const isYearly = priceToggle.checked;
             prices.forEach(price => {
                 const newPrice = isYearly ? price.dataset.yearly : price.dataset.monthly;
                 price.textContent = newPrice;
                 price.style.color = isYearly ? '#4caf50' : '#000';
                 price.style.transform = 'scale(1.2)';
                 setTimeout(() => price.style.transform = 'scale(1)', 300);
             });
         });
     </script>
 
 </body>
 </html>
