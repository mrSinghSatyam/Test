<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            height: 60vh;
            text-align: center;
            padding: 200px;
        }
        .calculator{
            background-color: black;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        #display{
            width: 100%;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: right;
            font-size: 1.5rem;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            box-sizing: border-box;

        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap:20px;
        }
        button{
            gap: 10px;
            height: 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button :hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button onclick="inputValue('(')">(</button>
            <button onclick="inputValue(')')">)</button>
            <button onclick="inputValue('%')">%</button>
            <button onclick="clearDisplay()" class="clear">AC</button>
            
            <button dataacti>7</button>
            <button onclick="inputValue('8')">8</button>
            <button onclick="inputValue('9')">9</button>
            <button onclick="inputValue('/')">/</button>

            
            <button onclick="inputValue('4')">4</button>
            <button onclick="inputValue('5')">5</button>
            <button onclick="inputValue('6')">6</button>
            <button onclick="inputValue('*')">x</button>

            <button onclick="inputValue('1')">1</button>
            <button onclick="inputValue('2')">2</button>
            <button onclick="inputValue('3')">3</button>
            <button onclick="inputValue('-')">-</button>

            <button onclick="inputValue('0')" class="zero">0</button>
            <button onclick="inputValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="inputValue('+')" class="operator">+</button>
        </div>
    
    </div>
    </div>

    <script>

    const display = document.getElementById('display');

    function inputValue(value) {
    const lastChar = display.innerText.slice(-1);
    if (
        ['+', '-', '*', '/'].includes(value) &&  ['+', '-', '*', '/'].includes(lastChar)) {
        return;
    }
    display.innerText += value;
}

function clearDisplay() {
    display.innerText = '';
}

function calculate() {
    try {
        const result = eval(display.innerText);
        display.innerText = result;
    } catch (error) {
        // Handle invalid expressions
        display.innerText = 'Error';
        setTimeout(clearDisplay, 2000); // Clear the display after 2 seconds
    }
}

// Function to handle backspace
function backspace() {
    display.innerText = display.innerText.slice(0, -1);
}

// Add event listeners for keyboard input
document.addEventListener('keydown', (event) => {
    const key = event.key;

    if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
        inputValue(key);
    } else if (key === 'Enter') {
        calculate();
    } else if (key === 'Backspace') {
        backspace();
    } else if (key === 'Escape') {
        clearDisplay();
    }
});

    </script>
</body>
</html>
